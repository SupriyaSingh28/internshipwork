<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h1 {
    text-align: center;
    color: #333;
}

.converter label {
    display: block;
    margin-top: 10px;
}

.converter input, .converter select, .converter button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.converter button {
    background-color: #28a745;
    color: white;
    cursor: pointer;
    margin-top: 20px;
}

.converter button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="converter">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter a number">
            
            <label for="unit">Convert From:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <label for="convert-to">Convert To:</label>
            <select id="convert-to">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>

            <div id="result"></div>
        </div>
    </div>

    <script>
        function convertTemperature() {
    let temperature = parseFloat(document.getElementById('temperature').value);
    let unit = document.getElementById('unit').value;
    let convertTo = document.getElementById('convert-to').value;
    let result = document.getElementById('result');
    
    if (isNaN(temperature)) {
        result.textContent = "Please enter a valid number.";
        return;
    }

    let convertedTemp;

    if (unit === convertTo) {
        convertedTemp = temperature;
    } else if (unit === "celsius" && convertTo === "fahrenheit") {
        convertedTemp = (temperature * 9/5) + 32;
    } else if (unit === "celsius" && convertTo === "kelvin") {
        convertedTemp = temperature + 273.15;
    } else if (unit === "fahrenheit" && convertTo === "celsius") {
        convertedTemp = (temperature - 32) * 5/9;
    } else if (unit === "fahrenheit" && convertTo === "kelvin") {
        convertedTemp = (temperature - 32) * 5/9 + 273.15;
    } else if (unit === "kelvin" && convertTo === "celsius") {
        convertedTemp = temperature - 273.15;
    } else if (unit === "kelvin" && convertTo === "fahrenheit") {
        convertedTemp = (temperature - 273.15) * 9/5 + 32;
    }

    result.textContent = `Converted Temperature: ${convertedTemp.toFixed(2)} Â°${convertTo.charAt(0).toUpperCase()}`;
}
    </script>
</body>
</html>
